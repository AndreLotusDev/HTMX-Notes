<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Example</title>

    <!-- Import HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5">
            HTMX Using FORMS POST
        </h1>

        <form hx-post="/convert" hx-target="#result" hx-confirm="Are sure to retrieve the data?" hx-indicator="#spinner"
            hx-trigger="submit">
            <div class="col-md-8 mx-auto">
                <div>
                    <label class="form-label" for="temperatureInput">
                        Digite uma temperatura:
                    </label>
                    <input type="number" name="temperature" class="form-control" id="temperatureInput" />
                    <button type="submit"
                        class="btn btn-primary mt-5">Submit</button>
                </div>
            </div>
        </form>

        <div id="result" class="mt-5"></div>

        <!-- Create a loading spinner -->
        <div id="spinner" class="mx-auto my-5 w-1/2">
            <!-- /Source/Spinner.svg -->
            <img class="htmx-indicator mx-auto" src="../sources/Spinner.svg" alt="Loading" />
        </div>
    </div>

    <script>

    </script>
</body>

</html>
